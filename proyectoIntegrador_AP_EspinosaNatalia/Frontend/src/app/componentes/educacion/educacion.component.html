<div class="row edu main-container">
    <h1>Educación</h1>
    <div class="text-center">
        <button type="button" class="btn btn-success" (click)="onOpenModal('add')">
            <a class="nav-link" style="color: #fff">
                Añadir Educacion <span class="sr-only"> (current)</span>
            </a>
        </button>
    </div>
   <div id="main-container">
       <div *ngFor="let educacion of educaciones" class="col-lg-6">
            <div class="container">
                <div class="row align-items-start">
                    <div class="col">
                        <img src="{{educacion.imagenEdu}}" width="200px" alt="">
                    </div>

                    <div class="col">
                        <h3>{{educacion.tituloEdu}}</h3>
                    </div>

                    <div class="col text-center">
                        <h3>{{educacion.fechaEdu}}</h3>
                    <a 
                        (click)="onOpenModal('edit', educacion)"
                        class="btn btn-primary tooltips"
                        data-placement="top"
                        data-toggle="tooltips"
                        data-original-title="Edit">
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a
                        (click)="onOpenModal('delete', educacion)"
                        class="btn btn-secondary tooltips"
                        data-placement="top"
                        data-toggle="tooltip"
                        data-original-title="Delete">
                        <i class="fa fa-times"></i>
                    </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col align-self-end">
                    <h5>{{educacion.descrEdu}}</h5>
                </div>
            </div>
       </div>
   </div> 
    <!--Add Modal -->
    <div class="modal fade" id="addEducacionModal" tabindex="-1" role="dialog" aria-labelledby="addEducacionModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEducacionModalLabel">Añadir Educación</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                    <div class="modal-body">
                        <form #addForm="ngForm" (ngSubmit)="onAddEducacion(addForm)">
                            <div class="form-group">
                                <label for="tituloEdu"> Título </label>
                                <input type="text"
                                    ngModel
                                    name="tituloEdu"
                                    class="form-control"
                                    id="tituloEdu"
                                    placeholder="Titulo"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="fechaEdu"> Fecha </label>
                                <input type="text"
                                    ngModel
                                    name="fechaEdu"
                                    class="form-control"
                                    id="fechaEdu"
                                    placeholder="Fecha"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="descrEdu"> Descripcion </label>
                                <input type="text"
                                    ngModel
                                    name="descrEdu"
                                    class="form-control"
                                    id="descrEdu"
                                    placeholder="Descripción"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="imagenEdu"> Imagen</label>
                                <input type="text"
                                    ngModel
                                    name="imagenEdu"
                                    class="form-control"
                                    id="imagenEdu"
                                    placeholder="Url imagen"
                                    required
                                />
                            </div>
                            
                        
                    
                            <div class="modal-footer">
                                <button 
                                    type="button" 
                                    id="add-educacion-form"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal">
                                    Close
                                </button>
                                <button 
                                    [disabled]="addForm.invalid"
                                    type="submit"
                                    class="btn btn-primary">
                                    Save changes
                                </button>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>

    <!--Edit Modal -->
    <div class="modal fade" id="editEducacionModal" tabindex="-1" role="dialog" aria-labelledby="editEducacionModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateEducacionModalLabel">Editar Educación {{editEducacion?.tituloEdu}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form #editForm="ngForm">
                        <div class="form-group">
                            <label for="name"> Título </label>
                            <input type="text"
                                ngModel="{{editEducacion?.tituloEdu}}"
                                name="tituloEdu"
                                class="form-control"
                                id="tituloEdu"
                                aria-describedby="emailHelp"
                                placeholder="Titulo"
                                required
                            />
                        </div>
                        <input
                            type="hidden"
                            ngModel="{{editEducacion?.idEdu}}"
                            name="idEdu"
                            class="form-control"
                            id="idEdu"
                            placeholder="">

                        <div class="form-group">
                            <label for="fechaEdu"> Fecha </label>
                            <input type="text"
                                ngModel="{{editEducacion?.fechaEdu}}"
                                name="fechaEdu"
                                class="form-control"
                                id="fechaEdu"
                                placeholder="Fecha"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="descrEdu"> Descripcion </label>
                            <input type="text"
                                ngModel="{{editEducacion?.descrEdu}}"
                                name="descrEdu"
                                class="form-control"
                                id="descrEdu"
                                placeholder="Descripción"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="imagenEdu">Imagen</label>
                            <input type="text"
                                ngModel="{{editEducacion?.imagenEdu}}"
                                name="imagenEdu"
                                class="form-control"
                                id="imagenEdu"
                                placeholder="Url imagen"
                                required
                            />
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button 
                    type="button" 
                    id=""
                    class="btn btn-secondary"
                    data-bs-dismiss="modal">
                    Close
                    </button>
                    <button 
                    (click)="onUpdateEducacion(editForm.value)"
                    data-dismiss="modal"
                    class="btn btn-primary">
                    Save changes
                    </button>
                </div>
            
            </div>
        </div>
    </div>

    <!--Delete Modal -->
    <div data-bs-toggle="modal" data-bs-target="#deleteModalLabel" class="modal fade" id="deleteEducacionModal" tabindex="-1" role="dialog" aria-labelledby="deleteEducacionModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteEducacionModalLabel">Eliminar Educación</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <p>Estas seguro de eliminar educación {{deleteEducacion?.tituloEdu}} ?</p>

                    <div class="modal-footer">
                        <button 
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal">
                            No
                        </button>
                        <button 
                            (click)="onDeleteEducacion(deleteEducacion!.idEdu)"
                            class="btn btn-danger"
                            data-dismiss="modal">
                            Sí
                        </button>
                    </div>          
                </div>
            </div>
        </div>
    </div>

    <!--Notificaciones para educaciones vacías-->

    <div *ngIf="educaciones?.length==0" class="col-lg-12 col-md-12 col-xs-12">
        <div class="alert alert-info" role="alert">
            <h4 class="alert-heading">No hay educaciones!</h4>
            <p>No se encontraron educaciones</p>
        </div>

    </div>
    

</div>
